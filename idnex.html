<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Condensed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">

            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo logo" href="#">
                            <p id="LogoType">< AsQ ></p>
                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">About as</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Courses</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Events</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Releases</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Contacts</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__btn-box">
                            <a class="header__top-btn button" href="#">Get consultation</a>
                            <div class="header__user-nav">
                                <a class="header__user-btn" href="#">Log in</a>
                                /
                                <a class="header__user-btn" href="#">Register</a>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>

            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__main">
                            <div class="header__content">
                                <a class="header__play">
                                    <a href="#" class="play_btn"></a>
                                </a>
                            </div>
                            <img class="header_img" src="image/hero.svg" alt="Hero image">
                        </div>
                        <div class="header__row">

                        </div>
                    </div>
                </div>     
            </div>

        </header>
    </div>

<script src="javascript/main.js"></script>
</html>
